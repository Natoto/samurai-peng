
<!DOCTYPE html>

<html class="no-js no-scroll" lang="">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    </head>
    
    
    <body>
        <HBNavigationbar id="navigationbar" onclick="@selector(navigationbarTap:)" >登录</HBNavigationbar>
        <div class="wrapper">
            <div class="row-1">
            <UIImageView class="iconimg" src="pengicon.png"></UIImageView>
            </div>
            
            <div class="row-2">
            <UITextField id="t1" class="phonefield" tabindex="1" placeholder="请输入手机号"
                keyboard-type="ascii"
                return-key-type="next"
                auto-capitalization
                auto-correction
                spell-checking> 
                15920549037
            </UITextField>
                </div>
            <div class="row-3">
                <UIView>
                <UITextField id="t2" class="password" tabindex="2" placeholder="请输入验证码"
                    keyboard-type="ascii"
                    return-key-type="next"
                    auto-capitalization
                    auto-correction
                    spell-checking>2015</UITextField>
                 <UIButton class="sendcodebtn" onclick="@selector(test1:)">发送验证码</UIButton>
                 </UIView>
            </div>
            <div class="row-4">
               <UIButton class="loginbtn" onclick="@selector(submit:)" >登录
               </Button>
             </div>
        </div>
        <style>
            
        body {
            width: 100%;
            height: 100%;
            color: #999;
            font-size: 14px;
            background-color: #F4F4E8;
            text-align: left;
        }
        UIView{
            width: 100%;
            height: 100%;
            background-color:white;
            border-color:#BFBFB9;
            border-width: 1px;
            border-style: solid;
            
        }
        
        .wrapper {
            display: block;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            margin-top:64px;
        }
        
        .row-1 {
            display: block;
            margin: 0 auto;
            padding: 0;
            width: 100%;
            height: 150;
            text-align:center;
            
        }
        
        .row-2 {
            display: block;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 44px;
            text-align:left;
        }
        
        .row-3 {
            display: block;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 44px;
        }
        
        .row-4 {
            display: block;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 60px;
            text-align:center;
        }
        
        .iconimg {
            padding-top:0px;
            width: 100px;
            height: equals(width);
            color: red;
            background-color: clear;
            content-mode: fit;
        }
        
        .sendcodebtn{
            
            display: inline-block;
            color: white;
            text-align: right;
            
            width:20%;
            height:33px;
            margin-top:1%;
            background-color: #FEC012;
            padding:0;
            
            border-radius: 10px;
            border-width: 1px;
            border-style: solid;
            border-color:white;
            
        }
        
        
        .password {
            display:inline-block;
            width: 75%;
            height: 34px;
            color: black;
            font-weight: bold;
        }
        
        
        .phonefield {
            display:block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            height: 44px;
            color: black;
            font-weight: bold;
            border-color: #BFBFB9;
            border-width: 1px;
            border-style: solid;
            background-color: white;
        }
        
        .loginbtn {
            
            margin:0 auto;
            width:70%;
            height:44px;
            margin-top: 20px;
            color: white;
            background-color: #139092;
            border-radius: 10px;
            border-color: #139092;
            border-width: 1px;
            border-style: solid;
        }
        
        
        .error {
            border-radius: 5px;
            border-color: red;
            border-width: 3px;
            color: red;
        }
        
        .label2 {
            color: red;
            background-color: #eee;
            text-align:left;
            
            display: block;
        }
        
            </style>
    </body>
</html>
